apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa   # IRSA
      containers:
        - name: backend
          image: 503561424499.dkr.ecr.us-west-2.amazonaws.com/three-tier-app:backend-latest

          env:
            - name: DB_SECRET_NAME
              value: "three-tier-backend-db"
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_DB
              value: testdb
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
